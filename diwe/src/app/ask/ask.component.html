<!-- Main -->
<main class="d-flex justify-content-center">
  <section class="container">
    <h2>Create a Post</h2>
    <form (submit)="createPost()" class="form">
      <div class="form-group row">
        <label for="title" class="col-form-label col-md-2">Title:</label>
        <div class="col-md-10">
          <input
            type="text"
            id="title"
            name="title"
            [(ngModel)]="newPostTitle"
            required
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="question" class="col-form-label col-md-2">Question:</label>
        <div class="col-md-10">
          <input
            type="text"
            id="question"
            name="question"
            [(ngModel)]="newPostQuestion"
            required
            class="form-control"
          />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Post</button>
    </form>
  </section>
</main>
