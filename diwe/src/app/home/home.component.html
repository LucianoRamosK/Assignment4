<!-- Main -->
<main>
  <section>
    <h2>Create a Post</h2>
    <form (submit)="createPost()" class="form">
      <div class="form-group row">
        <label for="title" class="col-form-label col-md-2">Title:</label>
        <div class="col-md-10">
          <input
            type="text"
            id="title"
            name="title"
            [(ngModel)]="newPostTitle"
            required
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="question" class="col-form-label col-md-2">Question:</label>
        <div class="col-md-10">
          <input
            type="text"
            id="question"
            name="question"
            [(ngModel)]="newPostQuestion"
            required
            class="form-control"
          />
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Post</button>
    </form>
  </section>

  <section>
    <h2>Posts</h2>
    <ul>
      <li *ngFor="let post of posts | orderByVotes">
        <h3>{{ post.title }}</h3>
        <p>{{ post.url }}</p>

        <button (click)="upvotePost(post)" class="btn btn-secondary">
          Upvote
        </button>
        <button (click)="showComments(post)" class="btn btn-secondary">
          View Comments
        </button>

        <div *ngIf="showCommentsForPost === post">
          <form (submit)="addComment(post)" class="mb-2">
            <input
              type="text"
              [(ngModel)]="newComment"
              required
              class="form-control"
            />
            <button type="submit" class="btn btn-primary">Add Comment</button>
          </form>

          <ul class="list-unstyled">
            <li *ngFor="let comment of post.comments">
              <p>{{ comment }}</p>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </section>
</main>
