<!-- Main -->
<main>
  <section class="container">
    <form *ngIf="!currentUser" (ngSubmit)="login()" class="my-4">
      <p>*Only logged in user can use the ask feature</p>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="form-control"
        />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p *ngIf="currentUser">Logged in as: {{ currentUser.name }}</p>
  </section>
</main>
<!-- Main -->
