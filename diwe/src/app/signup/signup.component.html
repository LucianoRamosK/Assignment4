<!-- Main -->
<main>
  <section class="container">
    <form (ngSubmit)="signUp()" class="my-4">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="form-control"
        />
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </section>
</main>
<!-- Main -->
